<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Frontend</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 10px;
            color: #1e1e1e;
        }

        #status {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
            min-height: 50px; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }
        
        #status small {
            font-size: 0.9rem;
            color: #d32f2f; 
            margin-top: 5px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1 / 1; 
            background-color: #e8eaf6;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer; 
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .cell:not(.x):not(.o):hover {
            background-color: #dcdff1;
        }

        .cell.x {
            color: #4285f4; 
        }

        .cell.o {
            color: #ea4335; 
        }
        
        .winning-cell {
            background-color: #c8e6c9; 
        }

        .action-button {
            margin-top: 15px;
            width: 100%;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 255, 0.3);
        }

        #retryButton {
            background: linear-gradient(45deg, #ff7043, #ff5722); 
        }
         #retryButton:hover {
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.3);
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status">Connecting to server...</div>

        <div id="board" class="hidden"></div>

        <button id="restartButton" class="action-button hidden">Restart Game</button>
        <button id="retryButton" class="action-button hidden">Retry Connection</button>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const retryButton = document.getElementById('retryButton');
        
        const API_URL = 'http://127.0.0.1:7070';

        function initializeBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                boardElement.appendChild(cell);
            }
        }

        boardElement.addEventListener('click', handleCellClick);
        restartButton.addEventListener('click', handleRestartGame);
        retryButton.addEventListener('click', () => {
            statusDisplay.innerHTML = 'Retrying connection...';
            retryButton.classList.add('hidden');
            fetchInitialState();
        });
        
        async function handleCellClick(event) {
            const clickedCell = event.target;
            if (!clickedCell.classList.contains('cell')) return;
            const cellIndex = parseInt(clickedCell.dataset.index);

            console.log(`CLIENT: Sending move for cell index: ${cellIndex}`);
            try {
                const response = await fetch(`${API_URL}/api/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cellIndex: cellIndex }) 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    statusDisplay.textContent = errorText;
                    console.error('Server rejected move:', errorText);
                    return; 
                }

                const gameState = await response.json();
                console.log('SERVER responded with new state:', gameState);
                updateUIWithServerState(gameState);

            } catch (error) {
                console.error("Error sending move to server:", error);
                handleConnectionError();
            }
        }
        
        async function handleRestartGame() {
            console.log("CLIENT: Notifying server to restart...");
            try {
                 const response = await fetch(`${API_URL}/api/restart`, { method: 'POST' });
                 const gameState = await response.json();
                 console.log('Server confirmed restart:', gameState);
                 updateUIWithServerState(gameState);
            } catch (error) {
                console.error("Error restarting game:", error);
                handleConnectionError();
            }
        }
        
        async function fetchInitialState() {
            try {
                const response = await fetch(`${API_URL}/api/gamestate`);
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const gameState = await response.json();
                console.log('Initial state received:', gameState);
                
                boardElement.classList.remove('hidden');
                restartButton.classList.remove('hidden');
                retryButton.classList.add('hidden');

                initializeBoard();
                updateUIWithServerState(gameState);
            } catch (error) {
                console.error("Error fetching initial state:", error);
                handleConnectionError();
            }
        }
        
        function updateUIWithServerState(gameState) {
            for(let i = 0; i < 9; i++) {
                const cell = boardElement.children[i];
                const serverCellState = gameState.board[i];
                cell.textContent = serverCellState;
                
                cell.classList.remove('x', 'o', 'winning-cell');
                if (serverCellState) {
                    cell.classList.add(serverCellState.toLowerCase());
                }
            }
            
            statusDisplay.textContent = gameState.statusMessage;
            
            if (!gameState.isGameActive && gameState.winningCombination) {
                gameState.winningCombination.forEach(index => {
                    boardElement.children[index].classList.add('winning-cell');
                });
            }

            boardElement.style.pointerEvents = gameState.isGameActive ? 'auto' : 'none';
        }

        function handleConnectionError() {
            boardElement.classList.add('hidden');
            restartButton.classList.add('hidden');
            retryButton.classList.remove('hidden');
            statusDisplay.innerHTML = `<strong>Connection Error!</strong><small>Please ensure the Java server is running.</small>`;
        }

        fetchInitialState();

    </script>
</body>
</html>
